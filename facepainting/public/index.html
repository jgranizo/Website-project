<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazing Face Painting </title>
    <link rel="shortcut icon" href="Images/butterfly.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="Styles/main.css" rel="stylesheet">
</head>
<div id="root"></div>
<body>
    <!-- Placeholder for header -->
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="navbar navbar-expand-md justify-content-start bg-dark navbar-dark col-12">
                <!-- Navigation will be loaded here dynamically via the header.html file -->
            </div>

            <!-- Main content -->
            <div class="bigtext">
                <h1 class="card-title">Amazing Face Painting</h1>
            </div>

            <!-- Main image -->
            <div class="Jumbotron">
                <img src="Images/homepage.jpg" class="img-fluid" alt="homepage image" style="width: 100%; height: auto;">
            </div>

            <div class="card-deck">
                <div class="card">
                    <img class="card-img-top" src="Images/cinco.jpg" alt="Day of the dead Face Paint">
                    <div class="card-body">
                        <h5 class="card-title">FacePainting</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="Images/6.jpg" alt="6 Bouquet">
                    <div class="card-body">
                        <h5 class="card-title">Balloon Bouquet</h5>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="Images/bllontwist.jpg" alt="balloon twist">
                    <div class="card-body">
                        <h5 class="card-title">Balloon Twists</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer page-footer font-small">
            <div class="container">
                <div class="row">
                    <span class="text-muted">&copy; Jeremy Granizo, 2023. | Terms Of Use | Privacy Statement</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Load JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!-- JavaScript to dynamically load the header -->
    <script>
        // Load header.html into the #header div
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
</body>
</html>
