<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Professional face painting services for events and parties">
  <link rel="shortcut icon" href="Images/butterfly.jpg">

  <!-- Bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- PureCSS and FontAwesome -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="Styles/styles.css">
  <title>Amazing Face Painting</title>
</head>
<body>
  <div id="header"></div>

  <!-- Big Header Section -->
  <div class="bigtext">
    <h1 class="card-title">Contact Us</h1>
    <p class="smalltext">Give us a call or text for a quote at 978-223-5391</p>
  </div>
  
  <!-- Contact Form Section -->
  <div class="container d-flex justify-content-center">

      <form class="gform pure-form pure-form-stacked" method="POST"
            action="https://script.google.com/macros/s/AKfycby659BcBK6m9izeMOaQ2EO0Yj51dSvlkLsLxsGsOJLOdpA31OZOR7N7uDV--dthf8PO/exec">
        <!-- Form Elements -->
        <div class="form-elements">
          <fieldset class="pure-group">
            <label for="name">Name:</label>
            <input id="name" name="name" required />
          </fieldset>

          <fieldset class="pure-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" placeholder="Tell us what's services you are looking for..." required></textarea>
          </fieldset>

          <fieldset class="pure-group">
            <label for="email">Your Email Address:</label>
            <input id="email" name="email" type="email" placeholder="your.name@email.com" required />
            <button class="button-success pure-button button-xlarge">
                <i class="fa fa-paper-plane"></i> Send
              </button>
        </fieldset>

          <!-- Honeypot Field for Spam Protection -->
          <fieldset class="pure-group honeypot-field">
            <input id="honeypot" type="text" name="honeypot" value="" />
          </fieldset>

         
        </div>

        <!-- Thank You Message -->
        <div class="thankyou_message" style="display:none;">
          <h2>Thanks for contacting us! We will get back to you soon!</h2>
        </div>
      </form>
 
  </div>

  <!-- Footer -->
  <div id="footer"></div>


  <!-- JavaScript -->
  <script data-cfasync="false" type="text/javascript" src="google-app-script.js"></script>


    <!-- Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
     <script>
                document.addEventListener("DOMContentLoaded", function() {
                  fetch("header.html")
                    .then(response => response.text())
                    .then(data => document.getElementById("header").innerHTML = data)
                    .catch(error => console.error("Error loading header:", error));
            
                  fetch("footer.html")
                    .then(response => response.text())
                    .then(data => document.getElementById("footer").innerHTML = data)
                    .catch(error => console.error("Error loading footer:", error));
                });
              </script>
</body>
</html>
