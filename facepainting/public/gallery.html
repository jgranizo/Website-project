<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Professional face painting services for events and parties">
  <link rel="shortcut icon" href="Images/butterfly.jpg">

  <!-- Bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom stylesheet -->
  <link href="Styles/gallery.css" rel="stylesheet">

  <title>Amazing Face Painting</title>
</head>
<body>
  <!-- Full-width header -->
  <div id="header"></div>
  <div class="bigtext">
    <h1 class="card-title">Gallery</h1>
  </div>
  <div class="container">
    <!-- Big Text Section -->
  

    <!-- Contact Us Button -->
    <div class="contactme">
      <form action="contact.html">
        <button type="submit" class="btn btn-outline-primary">Contact Us</button>
      </form>
    </div>

    <div class="titlepic">
<h3> FacePainting</h3>
    </div>
    <div class="row">



      <div class="col-lg-4 col-md-4 col-xs-4 thumb">
        <a class="thumbnail" >
          <img  src="Images/elsa.jpg" alt="elsa">
        </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-4 thumb">
        <a class="thumbnail" >
          <img  src="Images/flower.jpg" alt="flower">
        </a>
      </div>
      <div class="col-lg-4 col-md-4 col-xs-4 thumb">
        <a   class="thumbnail">
          <img  src="Images/miniemouse.jpg" alt="minnie mouse">
        </a>
      </div>
    </div>


<div class="titlepic">
<h2> Balloon Bouquet</h2>
    </div>
      <div class="row">

        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" >
            <img class="img-responsive" src="Images/loveheartbouquet.jpg" alt="heart">
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" >
            <img class="img-responsive" src="Images/love.jpg" alt="love image">
          </a>
        </div>

        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" >
            <img class="img-responsive" src="Images/pikachubouquet.jpg" alt="pikachu Image">
          </a>
        </div>
      </div>

    <div class="titlepic">
      <h2> Balloon Twisting</h2>
    </div>

      <div class="row">

        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail">
            <img src="Images/mickeytwist.jpg" alt="mickeytwist">
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail">
            <img  src="Images/momtwist.jpg" alt="momtwist">
          </a>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 thumb">
          <a class="thumbnail" >
            <img src="Images/unicorntwist.jpg" alt="unicorntwist image">
          </a>
        </div>
      </div>






  </div>
  <div id="footer"></div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>


          <script>
            document.addEventListener("DOMContentLoaded", function() {
              fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));
        
              fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading footer:", error));
            });
          </script>
</body>
</html>
